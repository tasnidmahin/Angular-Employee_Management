<p-table
    #dt
    class="users-table"
    [value]="employeeList"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [globalFilterFields]="['name', 'email', 'designation', 'joinedAt']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
>
    <ng-template pTemplate="caption">
        <div class="header-container">
            <h5 class="table-title">Manage Employees</h5>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" class="searchbar-text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="email" style="min-width:15rem">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="designation" style="min-width:15rem">Designation <p-sortIcon field="designation"></p-sortIcon></th>
            <th pSortableColumn="joinedAt" style="min-width:15rem">Join Date <p-sortIcon field="joinedAt"></p-sortIcon></th>
            <!-- <th>Image</th> -->
            <!-- <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="category" style="min-width:10rem">Category <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
            <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th> -->
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr class="table-body">
            <td>
                <p-tableCheckbox [value]="employee"></p-tableCheckbox>
            </td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.joinedAt }}</td>
            <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="50" class="shadow-4" /></td> -->
            <!-- <td>{{ product.price | currency: 'USD' }}</td>
            <td>{{ product.category }}</td>
            <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
            <!-- <td>
                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
            </td> -->
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success edit-icon" (click)="editProfile(employee)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProfile(employee)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">In total there are {{ employeeCount }} users.</div>
    </ng-template>
</p-table>
